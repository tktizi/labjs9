
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Order</title>
    <script>
        function checkForm() {
            var product = document.forms["orderForm"]["product"].value;
            var material = document.forms["orderForm"]["material"].value;
            var quantity = document.forms["orderForm"]["quantity"].value;
            if (product === "" || material === "" || quantity === "") {
                alert("Fill in all fields");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <h2>Furniture Order</h2>
    <form name="orderForm" action="1.1.php" onsubmit="return checkForm()" method="post">
        <label for="product">Choose a product:</label>
        <select name="product" id="product">
            <option value="">Choose...</option>
            <option value="cabinet">Cabinet</option>
            <option value="shelf">Shelf</option>
            <option value="wardrobe">Wardrobe</option>
        </select><br>

        <label for="material">Choose a material:</label>
        <select name="material" id="material">
            <option value="">Choose...</option>
            <option value="pine">Pine</option>
            <option value="oak">Oak</option>
            <option value="maple">Maple</option>
        </select><br>
        
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity"><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
